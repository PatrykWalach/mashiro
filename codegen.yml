require:
  - ts-node/register
hooks:
  afterOneFileWrite:
    - vue-cli-service lint
config:
  namingConvention:
    enumValues: upper-case#upperCase
generates:
  ./schemas/anilist.graphql:
    schema:
      - https://graphql.anilist.co
    plugins:
      - schema-ast
  ./src/__generated__/introspection.json:
    schema:
      - schemas/nexus.graphql
    plugins:
      - urql-introspection
    config:
      module: commonjs
  ./src/__generated__/globalAnilistTypes.ts:
    schema:
      - https://graphql.anilist.co
    documents: src/background/**/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      immutableTypes: true
      # exportFragmentSpreadSubTypes: true
      # documentMode: documentNodeImportFragments
      # urqlImportFrom: "@urql/vue"
  ./src/__generated__/globalTypes.ts:
    schema:
      - schemas/nexus.graphql
    documents: src/**/*.vue
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      immutableTypes: true
      # exportFragmentSpreadSubTypes: true
      documentMode: documentNodeImportFragments
      urqlImportFrom: "@urql/vue"
