require:
  - ts-node/register
schema:
  - schema.graphql
hooks:
  afterOneFileWrite:
    - vue-cli-service lint
config:
  namingConvention:
    enumValues: upper-case#upperCase
generates:
  ./src/__generated__/introspection.ts:
    plugins:
      - fragment-matcher
  ./src/__generated__/globalTypes.ts:
    documents: src/**/*.vue
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      immutableTypes: true
      # exportFragmentSpreadSubTypes: true
      documentMode: documentNodeImportFragments
      urqlImportFrom: "@urql/vue"
