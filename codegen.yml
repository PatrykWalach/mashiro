require:
  - ts-node/register
# schema:
#   - https://graphql.anilist.co
config:
  noSchemaStitching: true
  namingConvention:
    # enumValues: 'upper-case#upperCase'
    enumValues: '@prisma/client#ActivityStatus'
  contextType: ../../context#Context
  mappers:
    # showUnusedMappers: true
    Channel: ../Channel#ChannelModel
    Item: ../Item#ItemModel
    Media: '@prisma/client#Media'
    MashiroActivity: '@prisma/client#Activity'
    File: ../File#FileModel
generates:
  ./src/background/entities/__generated__/Media.ts:
    schema:
      - src/background/entities/Media.ts
    plugins:
      - typescript
      - typescript-resolvers
    # config:
    # mappers:
    # Media: ../Media#MediaModel
  ./src/background/entities/__generated__/File.ts:
    schema:
      - src/background/entities/File.ts
    plugins:
      - typescript
      - typescript-resolvers
  ./src/background/entities/__generated__/MashiroActivity.ts:
    schema:
      - src/background/entities/MashiroActivity.ts
    plugins:
      - typescript
      - typescript-resolvers
  ./src/background/entities/__generated__/Channel.ts:
    schema:
      - src/background/entities/Channel.ts
    plugins:
      - typescript
      - typescript-resolvers
  ./src/background/entities/__generated__/Item.ts:
    schema:
      - src/background/entities/Item.ts
    plugins:
      - typescript
      - typescript-resolvers
      # enumValues:
      #   ActivityWeekday:
      #     MONDAY: 'poniedziałek'
      #     TUESDAY: 'wtorek'
      #     WEDNESDAY: 'środa'
      #     THURSDAY: 'czwartek'
      #     FRIDAY: 'piątek'
  ./src/__generated__/globalTypes.ts:
    schema:
      - https://graphql.anilist.co
    plugins:
      - typescript
  ./src/:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      extension: .ts
      baseTypesPath: __generated__/globalTypes.ts
    documents: src/**/!(__generated__|__entities__)/*.ts
    schema:
      - https://graphql.anilist.co
    plugins:
      - typescript-operations
      - typescript-vue-apollo
    config:
      documentMode: documentNodeImportFragments
  # - typescript-apollo-client-helpers
